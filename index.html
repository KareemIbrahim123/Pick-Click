<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Pick & Click</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 20px;
      color: #1d1d1f;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }
    .phone-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .phone {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 320px;
      text-align: center;
      transition: transform 0.3s;
    }
    .phone:hover {
      transform: translateY(-5px);
    }
    .phone img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .color-select {
      margin: 10px 0;
      padding: 5px;
      font-size: 16px;
    }
    .price {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
      color: #0071e3;
    }
    button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005bb5;
    }

    @media (max-width: 768px) {
      .phone-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

  <script>
    // Add prices for new models
    const additionalPrices = {

        },

        }

        },

          '8GB/256GB': 61000,
          '12GB/512GB': 66000
        },
        'رمادي': {
          '8GB/256GB': 62000,
          '12GB/512GB': 67000
        }
      },
      'iPhone 16 Pro': {
        'فضي': {
          '12GB/512GB': 65000,
          '16GB/1TB': 70000
        },
        'ذهبي': {
          '12GB/512GB': 66000,
          '16GB/1TB': 71000
        },
        'أسود': {
          '12GB/512GB': 67000,
          '16GB/1TB': 72000
        }
      }
    };

    // Merge additionalPrices into existing prices in buyNow function
    const originalBuyNow = buyNow;
    buyNow = function(model) {
      const parent = event.target.parentElement;
      const color = parent.querySelector(".color-select").value;
      const specs = parent.querySelector(".specs").value;

      const prices = {
        'iPhone 15': {
          'أسود': {
            '6GB/128GB': 43000,
            '8GB/256GB': 47000
          },
          'أزرق': {
            '6GB/128GB': 44000,
            '8GB/256GB': 48000
          }
        }
        // كمل لباقي الموديلات
      };

      // Merge additionalPrices
      for (const modelName in additionalPrices) {
        prices[modelName] = additionalPrices[modelName];
      }

      if (!color || !specs) {
        alert(document.documentElement.lang === 'ar' ? "من فضلك اختر اللون والمواصفات" : "Please choose color and specs");
        return;
      }

      const price = prices[model][color][specs];

      const url = `checkout.html?model=${encodeURIComponent(model)}&color=${encodeURIComponent(color)}&specs=${encodeURIComponent(specs)}&price=${price}`;
      window.location.href = url;
    };
  </script>
  

  <script>
    function updatePrice(selectElement, priceId, prices) {
      const selectedColor = selectElement.value;
      const price = prices[selectedColor];
      document.getElementById(priceId).textContent = (document.documentElement.lang === 'ar' ? "السعر: " : "Price: ") + price + (document.documentElement.lang === 'ar' ? " جنيه" : " EGP");
    }

    function buyNow(model) {
      const parent = event.target.parentElement;
      const color = parent.querySelector(".color-select").value;
      const specs = parent.querySelector(".specs").value;

      const prices = {
        'iPhone 15': {
          'أسود': {
            '6GB/128GB': 43000,
            '8GB/256GB': 47000
          },
          'أزرق': {
            '6GB/128GB': 44000,
            '8GB/256GB': 48000
          }
        }
        // كمل لباقي الموديلات
      };

      if (!color || !specs) {
        alert(document.documentElement.lang === 'ar' ? "من فضلك اختر اللون والمواصفات" : "Please choose color and specs");
        return;
      }

      const price = prices[model][color][specs];

      const url = `checkout.html?model=${encodeURIComponent(model)}&color=${encodeURIComponent(color)}&specs=${encodeURIComponent(specs)}&price=${price}`;
      window.location.href = url;
    }

    function toggleLang() {
      const isArabic = document.documentElement.lang === 'ar';
      document.documentElement.lang = isArabic ? 'en' : 'ar';
      document.documentElement.dir = isArabic ? 'ltr' : 'rtl';
      document.querySelector('.lang-toggle').textContent = isArabic ? 'عربي' : 'English';
      document.querySelectorAll('[data-ar]').forEach(el => {
        el.textContent = isArabic ? el.dataset.en : el.dataset.ar;
      });
    }
  </script>
